<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <fieldset class="form-container">
            <legend><h1>Personal Information</h1></legend>
            <form action="" method="post" onsubmit="">
                <table>
                    <tr >
                        <td><label for="first-name">First Name:</label></td>
                        <td><input type="text" id="first-name" name="first-name" required></td>
                    </tr>
                    <tr >
                        <td><label for="last-name">Last Name:</label></td>
                        <td><input type="text" id="last-name" name="last-name" required></td>
                    </tr>
                    <tr >
                        <td><label for="dob">Date of Birth:</label></td>
                        <td><input type="date" id="dob" name="dob" required></td>
                    </tr>
                    <tr >
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr >
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>
</html>
